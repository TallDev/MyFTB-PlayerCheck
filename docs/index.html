<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyFTB PlayerCheck - Docs</title>
    <style>
        .accordion{background-color:#eee;color:#444;cursor:pointer;padding:18px;width:100%;text-align:left;border:none;outline:0;transition:.4s}.accordion:hover,.active{background-color:#ccc}.panel{padding:0 18px;background-color:#fff;display:none;overflow:hidden}
    </style>
    <script>
          var rows = ["dev", "admin", "user"];
          var stat = [0, 0, 0];
          function mini() {
            document.getElementById(rows[0]).style.display = "none";
            document.getElementById(rows[1]).style.display = "none";
            document.getElementById(rows[2]).style.display = "none";
            
            stat[0] = 0;
            stat[1] = 0;
            stat[2] = 0;
          }
          function collabse(obj) {
            mini();
            if(!stat[obj]) {
              document.getElementById(rows[obj]).style.display = "block";
              stat[obj] = 1;
            }
          }
    </script>
  </head>
  <body>
    <h1>Startseite</h1>
    
    <button class="accordion" onClick="collabse(0)">Developer Docs</button>
    <div class="panel" id="dev">
      <p>Hier</p>
    </div>

    <button class="accordion" onClick="collabse(1)">Administrator Docs</button>
    <div class="panel" id="admin">
      <p>Hier</p>
    </div>

    <button class="accordion" onClick="collabse(2)">User Docs</button>
    <div class="panel" id="user">
      <p>Hier</p>
    </div> 
  </body>
</html>
